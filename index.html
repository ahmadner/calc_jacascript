<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colculator</title>
    <link rel="stylesheet" href="stayl.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="All">
        <div id="box">
            <div><label id="box1" class="num">0</label></div>
            <div><label id="box2" class="num"></label></div>
            <div><label id="box3" class="num"></label></div>
            
         </div>
         <br>
         <br>
    <div id="button">
        <button id="one" onclick="nums(1)">1</button>
        <button id="two" onclick="nums(2)">2</button>
        <button id="three" onclick="nums(3)">3</button>
        <button id="plus"onclick="opr('+')">+</button>
        <br>
        <button id="four"onclick="nums(4)">4</button>
        <button id="five"onclick="nums(5)">5</button>
        <button id="six"onclick="nums(6)">6</button>
        <button id="sub"onclick="opr('-')">-</button>
        <br>
        <button id="seven"onclick="nums(7)">7</button>
        <button id="eight"onclick="nums(8)">8</button>
        <button id="nine"onclick="nums(9)">9</button>
        <button id="eq">=</button>
    </div>
    </div>


    
</body>
</html>
